<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-slot {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-slot:hover {
            background-color: #555;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #777;
        }

        .table-schema {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .table {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('table_schema.png') no-repeat center center;
            background-size: cover;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .zoom-button {
            background-color: #555;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .zoom-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>Забронировать</div>
            <div>Сегодня</div>
        </div>
        <div class="time-slots">
            <div class="time-slot">11:00 - 12:00</div>
            <div class="time-slot">12:15 - 13:30</div>
            <div class="time-slot">13:45 - 15:00</div>
            <div class="time-slot">15:15 - 16:30</div>
            <div class="time-slot">15:15 - 18:30</div>
            <div class="time-slot">17:00 - 18:30</div>
            <div class="time-slot">17:00 - 21:00</div>
            <div class="time-slot">19:00 - 21:00</div>
            <div class="time-slot">19:00 - 23:00</div>
            <div class="time-slot">21:30 - 23:00</div>
            <div class="time-slot">21:30 - 01:00</div>
            <div class="time-slot">23:30 - 01:00</div>
        </div>
        <div class="filters">
            <div class="filter-button">Первый этаж</div>
            <div class="filter-button">Второй этаж</div>
            <div class="filter-button">Третий этаж</div>
            <div class="filter-button" style="background-color: #d9534f;">Зал Лофт (-1 этаж)</div>
        </div>
        <div class="table-schema">
            <div class="table"></div>
            <div class="zoom-controls">
                <div class="zoom-button">СПИСОК</div>
                <div class="zoom-button" style="background-color: #d9534f;">СХЕМА</div>
            </div>
        </div>
    </div>
</body>
</html>
